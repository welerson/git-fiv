<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="./preconnect" href="./https://fonts.googleapis.com">
  <link rel="./preconnect" href="./https://fonts.gstatic.com" crossorigin>
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Fiv</title>
 
  <link rel="stylesheet" href="./style.css">
  <link href="./https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="./stylesheet"> 

  <script src="./js/main.js" type="module" defer></script>
  <link rel="./shortcut icon" href="./https://cdn-icons-png.flaticon.com/512/126/126482.png">

  <link rel="./preconnect" href="./https://fonts.googleapis.com">
  <link rel="./preconnect" href="./https://fonts.gstatic.com" crossorigin>
  <link href="./https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <h1 class = "capaTile"> Git Fav </h1>
  <p class="capaText"> Explorer Nível 06</p>

  <header id="fonds"> 

  <div id="app">
    <header>

      <div class="logo">
        <img src="./image/Gitfav.png" alt="Logo git fiv chaves com uma estrela no centro">
      </div>

      <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>&star; Favoritar</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
      
    </table>
  </div>
</header>
</body>
</html>
